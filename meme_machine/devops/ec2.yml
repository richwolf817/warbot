AWSTemplateFormatVersion: '2010-09-09'
Description: >
  CloudFormation template to deploy a Solana Validator instance (AMI built by Packer)
  on an r6a.8xlarge instance with a Security Group that allows inbound TCP port 8000
  and UDP ports 8000â€“8020.

Parameters:
  VpcId:
    Description: VPC ID in which to deploy the instance.
    Type: AWS::EC2::VPC::Id
    Default: vpc-0994ff0f1275da795
  SubnetId:
    Description: Subnet ID in which to deploy the instance.
    Type: AWS::EC2::Subnet::Id
    Default: i-0fbf0a37e89557676
  InstanceType:
    Description: EC2 instance type for the Solana Validator.
    Type: String
    Default: r6a.8xlarge
  AMIId:
    Description: AMI ID for the Solana Validator (built by Packer).
    Type: AWS::EC2::Image::Id
    Default: ami-0225d34850a898a96
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access.
    Type: AWS::EC2::KeyPair::KeyName
    Default: raydium

Resources:
  SolanaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Solana Validator instance.
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 8000
          ToPort: 8020
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: SolanaValidatorSG

  SolanaInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref AMIId
      KeyName: !Ref KeyName
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref SolanaSecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 50
            VolumeType: gp3
            DeleteOnTermination: true
        - DeviceName: /dev/xvdf
          Ebs:
            VolumeSize: 500
            VolumeType: gp3
            DeleteOnTermination: true
        - DeviceName: /dev/xvdg
          Ebs:
            VolumeSize: 500
            VolumeType: gp3
            DeleteOnTermination: true
      Tags:
        - Key: Name
          Value: SolanaValidatorInstance

Outputs:
  InstanceId:
    Description: The EC2 Instance ID of the deployed Solana Validator.
    Value: !Ref SolanaInstance
  PublicIP:
    Description: Public IP address of the deployed instance.
    Value: !GetAtt SolanaInstance.PublicIp
